name: Lint and Check Types
on: push

jobs:
  lint-and-check-types:
    name: Lint and Check Types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn --frozen-lockfile
      - run: yarn eslint . --max-warnings 0
      - run: yarn tsc
